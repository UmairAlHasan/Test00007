<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Include VidStack player styles -->
<link rel="stylesheet" href="theme.css">
<link rel="stylesheet" href="video.css">
</head>
<body>

<!-- Player container -->
<div id="playerContainer"></div>

<!-- Include VidStack player script -->
<script type="module">
    import { VidstackPlayer, VidstackPlayerLayout } from 'https://cdn.vidstack.io/player';

    async function createPlayer() {
        const player = await VidstackPlayer.create({
            target: '#playerContainer',
            title: 'Sprite Fight',
            layout: new VidstackPlayerLayout({
                // Optional: Add thumbnails for the video player
                thumbnails: 'https://files.vidstack.io/sprite-fight/thumbnails.vtt'
            }),

            // Define the source with multiple qualities
            sources: [
                {
                    src: 'https://files.vidstack.io/sprite-fight/1080p.mp4',
                    type: 'video/mp4',
                    label: '1080p',
                    quality: 1080
                },
                {
                    src: 'https://files.vidstack.io/sprite-fight/720p.mp4',
                    type: 'video/mp4',
                    label: '720p',
                    quality: 720
                },
                {
                    src: 'https://files.vidstack.io/sprite-fight/480p.mp4',
                    type: 'video/mp4',
                    label: '480p',
                    quality: 480
                }
            ],

            // Optional: Add subtitle tracks
            tracks: [
                {
                    kind: 'subtitles',
                    label: 'English',
                    src: 'https://files.vidstack.io/sprite-fight/subs/english.vtt',
                    default: true // Optionally set as the default track
                }
            ],

            // Enable the quality selector for the player
            controls: {
                qualitySelector: true
            }
        });
    }

    createPlayer();
</script>
</body>
</html>
