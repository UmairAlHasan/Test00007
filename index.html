<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidstack Player</title>

  <!-- Vidstack Player Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vidstack/player/styles/default/theme.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vidstack/player/styles/default/layouts/audio.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vidstack/player/styles/default/layouts/video.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    media-player {
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background-color: black;
    }
  </style>
</head>
<body>
  <!-- Vidstack Player -->
  <media-player
    view-type="video"
    stream-type="on-demand"
    log-level="warn"
    crossorigin
    playsinline
    title="Sprite Fight"
    poster="https://files.vidstack.io/sprite-fight/poster.webp"
  >
    <media-provider>
      <media-poster class="vds-poster"></media-poster>
      <source src="https://files.vidstack.io/sprite-fight/hls/stream.m3u8" type="application/vnd.apple.mpegurl" />
      <track
        src="https://files.vidstack.io/sprite-fight/subs/english.vtt"
        label="English"
        language="en-US"
        kind="subtitles"
        default
      />
      <track
        src="https://files.vidstack.io/sprite-fight/subs/spanish.vtt"
        label="Spanish"
        language="es-ES"
        kind="subtitles"
      />
      <track
        src="https://files.vidstack.io/sprite-fight/chapters.vtt"
        language="en-US"
        kind="chapters"
        default
      />
    </media-provider>
    <media-video-layout
      thumbnails="https://files.vidstack.io/sprite-fight/thumbnails.vtt"
    ></media-video-layout>
  </media-player>

  <!-- Vidstack Player Script -->
  <script type="module">
    import 'https://cdn.jsdelivr.net/npm/@vidstack/player';
    import 'https://cdn.jsdelivr.net/npm/@vidstack/player/layouts/default';
    import 'https://cdn.jsdelivr.net/npm/@vidstack/player/ui';
  </script>
</body>
</html>
