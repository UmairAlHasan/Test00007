<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <title>Title</title> -->
<!-- Include VidStack player styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack/styles/defaults.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vidstack/styles/community-skin/video.min.css">
</head>
<body>

<!-- Player container -->
<div id="playerContainer"></div>

<!-- Include VidStack player script -->
<script type="module">
        import { VidstackPlayer, VidstackPlayerLayout } from 'https://cdn.vidstack.io/player';

async function createPlayer() {
const player = await VidstackPlayer.create({
target: '#playerContainer',
title: 'Spirit Fight',
src: 'https://stream.mux.com/VZtzUzGRv02OhRnZCxcNg49OilvolTqdnFLEqBsTwaxU.m3u8',

// Optional: Add a poster image
poster: 'anime.jpg',
layout: new VidstackPlayerLayout({

// Optional: Add thumbnails
thumbnails: 'https://files.vidstack.io/sprite-fight/thumbnails.vtt'
}),
                
tracks: [
{
    
kind: 'subtitles',    // Define this track as subtitles
label: 'English',     // Label for the track
src: 'https://files.vidstack.io/sprite-fight/subs/english.vtt',
default: true         // Optionally set as the default track

}
]
});
}

createPlayer();

</script>
<script type="module" src="https://cdn.jsdelivr.net/npm/vidstack/dist/cdn/prod.min.js"></script>
</body>
</html>
