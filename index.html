<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vidstack Player</title>
  <!-- Vidstack Player Scripts -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@vidstack/player"></script>
  <!-- Vidstack Player Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vidstack/player/styles/default/theme.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@vidstack/player/styles/default/layouts/video.css">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
    }

    vds-media {
      width: 80%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Player Target -->
  <vds-media>
    <vds-video id="videoPlayer" controls>
      <!-- Poster Image -->
      <vds-poster src="https://files.vidstack.io/sprite-fight/poster.webp"></vds-poster>
      <!-- Video Source -->
      <vds-source
        src="https://files.vidstack.io/sprite-fight/hls/stream.m3u8"
        type="application/vnd.apple.mpegurl">
      </vds-source>
      <!-- Tracks -->
      <vds-track
        src="https://files.vidstack.io/sprite-fight/subs/english.vtt"
        kind="subtitles"
        srclang="en"
        label="English"
        default>
      </vds-track>
      <vds-track
        src="https://files.vidstack.io/sprite-fight/subs/spanish.vtt"
        kind="subtitles"
        srclang="es"
        label="Spanish">
      </vds-track>
    </vds-video>
  </vds-media>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const player = document.querySelector('vds-media');
      console.log('Vidstack Player Initialized:', player);
    });
  </script>
</body>
</html>
